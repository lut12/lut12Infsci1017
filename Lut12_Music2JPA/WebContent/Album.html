<html>
<head>
<meta charset="UTF-8">
<title>Albums</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script>

</script>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="includedContent"></div>
<br/>
<div id="albumSearch" class="table">
	<div>
		Search Type: 
		<select name="searchType" id="searchType" class="textField">
			<option value="">Everything</option>
			<option value="equals">Equals</option>
			<option value="begins">Begins</option>
			<option value="ends">Ends</option>
			<option value="contains">Contains</option>
		</select>
	</div>
	<div>
		Album Name: <input type="text" id="title" name="title" value="" class="textField" />
	</div>
	<div>
		<input type="button" id="btnSearch" name="btnSubmit" value="Search" />
	</div>
</div>

<div id="searchResults">
	<table id="tblSearchResults">
		<tr>
			<th>Album Title</th>
			<th>Release Date</th>
			<th>Cover Image Path</th>
			<th>Number of Tracks</th>
			<th>PMRC Rating</th>
			<th>Length</th>
		</tr>
	</table>
</div>

</body>
<script>
	$(document).ready(function (){
		$("#btnSearch").click(function (){
			search();
		});
		
		$("#title").keyup(function () {
			var keyPressed = $("#title").val();
			if (keyPressed.length > 2) {
				search();
			}
			else {
				$(".dataRow").remove();
			}
		});
	});
	
	function search() {
		var title = $("#title").val();
		var searchType = $("#searchType").val();
		var url = "AlbumListWS?title=" + title + "&searchType=" + searchType;
		$.get(url, function(resp){
			parseAlbumData(resp);
		})
	}
	
	function parseAlbumData(data){
		// $("#searchResults").text(JSON.stringify(data));
		$(".dataRow").remove();
		var result = "";
		
		for(var i=0; i < data.length; i++){
			var tr = $("<tr></tr>"); // created empty html table row
			tr.attr({"class" : "dataRow"});
			
			// First data cell
			var td = $("<td></td>"); // created empty html table data
			td.html(data[i].title);
			tr.append(td);
			
			// Second data cell
			// Note that we don't need to redeclare this
			td = $("<td></td>");
			td.html(data[i].release_date)
			tr.append(td);
			
			// Third data cell
			td = $("<td></td>");
			td.html(data[i].cover_image_path)
			tr.append(td);
			
			/*td = $("<td></td>");
			td.html(data[i].recording_company_name)
			tr.append(td);*/
			
			td = $("<td></td>");
			td.html(data[i].number_of_tracks)
			tr.append(td);
			
			td = $("<td></td>");
			td.html(data[i].PMRC_rating)
			tr.append(td);
			
			td = $("<td></td>");
			td.html(data[i].length)
			tr.append(td);
			
			// Append row to the table
			$("#tblSearchResults").append(tr);
			
			// result += 'Name: ' + data[i].genre_name + ' Description: ' + data[i].description + '<br />';
		}
		
		// $("#searchResults").html(result);
	}
</script>
</html>
